<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API - emenu</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }
      .api-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 1rem 2rem;
        background: white;
        color: #667eea;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: transform 0.2s;
      }
      .api-link:hover {
        transform: scale(1.05);
      }
      code {
        background: rgba(0, 0, 0, 0.3);
        padding: 0.2rem 0.6rem;
        border-radius: 4px;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ emenu API</h1>
      <p>Your API is running successfully!</p>
      <p>Access the API at <code>/api/</code></p>
      <a href="/api/" class="api-link">View API</a>
    </div>
  </body>
</html>
